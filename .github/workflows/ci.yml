on: [push]

name: Continuous integration

jobs:
  check:
    name: Check
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install gtk4
        run: |
             if [ "$RUNNER_OS" == "Linux" ]; then
                  sudo apt-get update && sudo apt install libgtk-4-dev libasound2-dev
             elif [ "$RUNNER_OS" == "macOS" ]; then
                  brew install gtk+4
             fi
        shell: bash

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install gtk4
        run: |
             if [ "$RUNNER_OS" == "Linux" ]; then
                  sudo apt update && sudo apt install libgtk-4-dev libasound2-dev
             elif [ "$RUNNER_OS" == "macOS" ]; then
                  brew install gtk+4
             fi
        shell: bash

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          override: true
      - name: Install gtk4
        run: sudo apt update && sudo apt install libgtk-4-dev libasound2-dev

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
