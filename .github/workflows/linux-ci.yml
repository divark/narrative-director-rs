on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Linux CI

jobs:
  check:
    name: Compile and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install fltk and dependencies.
        run: |
          sudo apt update
          sudo apt install -y \
            fltk1.3-dev \
            libx11-dev \
            libxext-dev \
            libxft-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxrender-dev \
            libxfixes-dev \
            libpango1.0-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - name: Check Code
        uses: actions-rs/cargo@v1
        with:
          command: check
          
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1
        with:
          run: cargo test -- --test-threads=1
